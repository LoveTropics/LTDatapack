name: Build Assets

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - run: |
          zip -r lt-assets.jar assets/ META-INF/ pack.mcmeta

      - uses: actions/upload-artifact@v2
        with:
          name: lt-assets
          path: |
            lt-assets.jar
